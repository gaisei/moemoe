<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
  	<title>萌え萌えランキング</title>
  	<link rel="stylesheet" href="css/reset.css">
  	<link rel="stylesheet" href="css/libs/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>

	<div id="wrapper">
		
		<header id="header"></header>

		<div id="content">
			<div id="main">
				<section class="slider">
					<ul class="sliderContainer">
						<li><a href="#"><img src="images/slider/1.jpg" alt="スライダー1" title="スライダー1"></a></li>
						<li><a href="#"><img src="images/slider/2.jpg" alt="スライダー2" title="スライダー2"></a></li>
						<li><a href="#"><img src="images/slider/3.jpg" alt="スライダー3" title="スライダー3"></a></li>
						<li><a href="#"><img src="images/slider/4.jpg" alt="スライダー4" title="スライダー4"></a></li>
					</ul>
				</section>
				<section class="newAnime">
					<h2>新着アニメ</h2>
					<div class="newAnimeList"></div>
					<p class="moreBtn"><button><a href="animelist/">アニメリストを見る</a></button></p>
				</section>
				<section>
					<h2>新着キャラクター</h2>
					<div class="newCharaList"></div>
					<p class="moreBtn"><button><a href="characterlist/">キャラクターリストを見る</a></button></p>
				</section>
				<section class="checkedChara">
					<h2>最近チェックしたキャラクター</h2>
					<div class="checkedCharaList"></div>
				</section>
				<section class="likelyChara">
					<h2>あなたが好きそうなキャラクター</h2>
					<div class="likelyCharaList"></div>
				</section>
			</div>
			<!-- /#main -->

			<aside id="sidebar">
				<p class="ad"></p>
				<section class="rankingCharaTop3">
					<h3>キャラクターTOP3</h3>
					<table>
						<tr>
							<th><a href="#"><img src="images/character/5.jpg" alt="キャラクター5"></a></th>
							<td>香風智乃</td>
						</tr>
						<tr>
							<th><a href="#"><img src="images/character/4.jpg" alt="キャラクター4"></a></th>
							<td>御坂美琴</td>
						</tr>
						<tr>
							<th><a href="#"><img src="images/character/3.jpg" alt="キャラクター3"></a></th>
							<td>渡辺曜</td>
						</tr>
					</table>
					<p class="moreBtn"><button>もっと見る</button></p>
				</section>
			</aside>

		</div>
		<!-- /#content -->

		<footer id="footer"></footer>

	</div>
	<!-- /#wrapper -->

    <script type="text/babel" src="js/common.js"></script>
    <script type="text/babel" src="js/top.js"></script>
    <script src="js/libs/jquery.bxslider.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
